<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading tags in html</title>
</head>
<body>
    <!-- heading tags are h1 to h6 -->
    <h1>Manali</h1>
    <h2>Manali</h2>
    <h3>Manali</h3>
    <h4>Manali</h4>
    <h5>Manali</h5>
    <h6>Manali</h6>
</body>
