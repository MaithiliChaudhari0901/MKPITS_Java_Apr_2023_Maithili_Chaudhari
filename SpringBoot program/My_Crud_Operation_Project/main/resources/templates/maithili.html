<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">:
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<br>
<button type="button" class="btn btn-primary" >
    <a th:href="@{/students/display}" th:object="${stud}" style="color: aliceblue">Add Student
</a></button>
<hr>
<table border="1" align="center" class="table table-success table-striped">
 <head>
 <tr>
   <td>rollno</td>
     <td>name</td>
     <td>city</td>
     <td>address</td>
 </tr>
 </head>
<tr th:each="stud:${students}">
<td th:text="${stud.rollno}">
<td th:text="${stud.name}">
<td th:text="${stud.city}">
<td th:text="${stud.address}">
</tr>
</table>
</body>
</html>
